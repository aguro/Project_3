<div class="modal" id="{{ modalId }}" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">New schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="text-start">
          <div class="form-group">
            <label for="user" class="col-form-label">User:</label>
            <select class="form-control" name="user" [(ngModel)]="schedule.user_id">
              <option *ngFor="let user of (userList$ | async)" [value]="user.user_id">{{ user.firstname }} {{ user.lastname }}</option>
            </select>
            <label for="date" class="col-form-label">Date:</label>
            <input type="date" class="form-control datepicker" name="date" [(ngModel)]="schedule.date">
            <label for="start-at" class="col-form-label">Start at:</label>
            <input type="time" class="form-control" name="start-at" [(ngModel)]="schedule.start_at">
            <label for="end-at" class="col-form-label">End at:</label>
            <input type="time" class="form-control" name="end-at" [(ngModel)]="schedule.end_at">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addSchedule()">Yes</button>
      </div>
    </div>
  </div>
</div>
