<main class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="signup-form">
        <h2 class="signup-form__subtitle">Create your profile</h2>
        <p class="signup-form__info-container">Please complete your details.</p>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form__form">
          <div class="mb-2">
            <label for="email" class="form-label signup-form__label">Email:</label>
            <input type="email" id="email" name="email" formControlName="email" class="form-control signup-form__input" required>
            <div *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.touched" class="alert alert-danger">{{  invalidEmail }}</div>
          </div>
          <div class="mb-2">
            <label for="firstname" class="form-label signup-form__label">First name:</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control signup-form__input">
          </div>
          <div class="mb-2">
            <label for="lastname" class="form-label signup-form__label">Last name:</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control signup-form__input">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label signup-form__label">Password:</label>
            <input type="password" id="password" formControlName="password" autocomplete="off" class="form-control signup-form__input" required>
            <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" class="text-danger">{{ invalidPassword }}</div>
          </div>
          <div class="mt-4 signup-form__buttons-container">
            <button class="btn btn-secondary signup-form__submit-button" type="submit" [disabled]="signupForm.invalid">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
