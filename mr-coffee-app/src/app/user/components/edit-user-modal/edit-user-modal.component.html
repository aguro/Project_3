<div class="modal" id="editUserData" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="text-start" [formGroup]="editDataForm">
          <div class="form-group">
            <label for="firstname" class="col-form-label">Firstname:</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="user!.firstname" [ngModelOptions]="{standalone: true}">
            <label for="lastname" class="col-form-label">Lastname:</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="user!.lastname" [ngModelOptions]="{standalone: true}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editUserData()">Yes</button>
      </div>
    </div>
  </div>
</div>
